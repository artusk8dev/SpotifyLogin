<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    
</head>
    <body>
    <nav>
        <div class="logo">
            <img src="img/spotify.jpg" alt="Sibolodo Spotify">
        </div>
    </nav>
    <section>   
        <div class="container-login">
            <h1>Entrar no Spotify</h1>
            <div class="conexions">
                <button>
                    <div class="icon-img">
                        <img src="img/google-37.png" class="icons"  id="google" alt="">
                    </div>
                    <p>Continuar com o Google</p>
                </button>
                <button>
                    <div class="icon-img">
                        <img src="img/Facebook_f_logo_(2019).svg.webp" alt="Logo Google" id="facebook" class="icons">
                    </div>
                    <p> Continuar com o Facebook</p>

                </button>
                <button>
                    <div class="icon-img">  
                        <img src="img/apple.png" alt="Logo Apple" id="apple" class="icons">
                    </div>
                    <p>Continuar com a Apple</p>
                </button>
                <button id="telefone"><div><p>Continuar com um número de <br>telefone</p></button>
            </div>
            <div class="line"></div>
            <div class="login">
                <form action="" method="get">
                    <div class="container-inputs">
                        <label for="email">E-mail ou nome de usuário</label>
                        <input type="email" name="email" id="email" placeholder="E-mail ou nome de usuário">
                    </div>    
                    <div class="container-inputs">
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" id="senha" placeholder="Senha">
                    </div>    

                    <label class="switch">
                        <input id="check" type="checkbox">
                        <div class="switch-btn"></div>
                        <p id="lembrar">Lembrar de mim?</p>
                    </label> 

                    <button id="entrar" >Entrar</button>
                    <div class="forget">
                        <a href="">Esqueceu sua senha?</a>
                    </div> 
                </form>
            </div>    
            <div class="line"></div>

    <div class="cadastro-container">
        <div class="cadastro">
            <p>Não tem uma conta?</p>
            <a href="">Inscrever-se no Spotify</a>
        </div>
    </div>
</div>

</section>

<script src="script.js"></script>
</body>
</html>
